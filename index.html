<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Timer (animated)</title>
  </head>
  <body>
    <div class="userInput center">
      <p>Enter minutes amount here</p>
      <input id="timeInput" type="number" />
    </div>

    <div class="main-container center">
      <div class="circle-container center">
        <div class="semicircle"></div>
        <div class="semicircle"></div>
        <div class="semicircle"></div>
        <div class="outermost-circle"></div>
      </div>

      <div class="timer-container center">
        <div class="timer center"></div>
      </div>
    </div>

    <div class="startBtn center">
      <button id="startButton">START</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
